<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>üìö Course Admin Panel</h1>
            <p>Manage your courses for the app</p>
        </header>

        <!-- Auth Section -->
        <div id="auth-section" class="card">
            <h2>üîê Admin Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="admin@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p id="auth-error" class="error"></p>
        </div>

        <!-- Main Content (hidden until logged in) -->
        <div id="main-content" style="display: none;">
            <!-- User Info -->
            <div class="user-bar">
                <span id="user-email"></span>
                <button onclick="logout()" class="btn btn-small">Logout</button>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="showTab('add-course')">‚ûï Add Course</button>
                <button class="tab" onclick="showTab('view-courses')">üìã View Courses</button>
                <button class="tab" onclick="showTab('add-lesson')">üé¨ Add Lesson</button>
            </div>

            <!-- Add Course Tab -->
            <div id="add-course" class="tab-content active">
                <div class="card">
                    <h2>Add New Course</h2>
                    <form id="course-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="course-id">Course ID (number)</label>
                                <input type="number" id="course-id" required min="0" placeholder="0">
                            </div>
                            <div class="form-group">
                                <label for="course-price">Price (0 = free)</label>
                                <input type="number" id="course-price" required min="0" value="0">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="course-name">Course Name</label>
                            <input type="text" id="course-name" required placeholder="e.g., C++ Full Course">
                        </div>
                        <div class="form-group">
                            <label for="course-description">Description</label>
                            <textarea id="course-description" rows="3" placeholder="Course description..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="course-image">Card Image URL</label>
                            <input type="url" id="course-image" required placeholder="https://example.com/image.jpg">
                            <small>Use a direct image URL (recommended size: 300x450)</small>
                        </div>
                        <div class="form-group">
                            <label for="course-category">Category</label>
                            <select id="course-category">
                                <option value="programming">Programming</option>
                                <option value="web">Web Development</option>
                                <option value="mobile">Mobile Development</option>
                                <option value="data">Data Science</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="course-difficulty">Difficulty</label>
                            <select id="course-difficulty">
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Course</button>
                    </form>
                    <p id="course-message" class="message"></p>
                </div>
            </div>

            <!-- View Courses Tab -->
            <div id="view-courses" class="tab-content">
                <div class="card">
                    <h2>All Courses</h2>
                    <button onclick="loadCourses()" class="btn btn-secondary">üîÑ Refresh</button>
                    <div id="courses-list" class="courses-grid">
                        <p class="loading">Loading courses...</p>
                    </div>
                </div>
            </div>

            <!-- Add Lesson Tab -->
            <div id="add-lesson" class="tab-content">
                <div class="card">
                    <h2>Add Lesson to Course</h2>
                    <form id="lesson-form">
                        <div class="form-group">
                            <label for="lesson-course-id">Course ID</label>
                            <select id="lesson-course-id" required>
                                <option value="">Select a course...</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="lesson-id">Lesson Number</label>
                                <input type="number" id="lesson-id" required min="1" placeholder="1">
                            </div>
                            <div class="form-group">
                                <label for="lesson-duration">Duration</label>
                                <input type="text" id="lesson-duration" required placeholder="10:30">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lesson-title">Lesson Title</label>
                            <input type="text" id="lesson-title" required placeholder="e.g., Introduction to Variables">
                        </div>
                        <div class="form-group">
                            <label for="lesson-description">Description</label>
                            <textarea id="lesson-description" rows="2" placeholder="Lesson description..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="lesson-video">YouTube Video URL</label>
                            <input type="url" id="lesson-video" required placeholder="https://www.youtube.com/watch?v=...">
                        </div>
                        <div class="form-group">
                            <label for="lesson-timestamps">Timestamps (JSON format, optional)</label>
                            <textarea id="lesson-timestamps" rows="3" placeholder='[{"label": "Intro", "minutes": 0, "seconds": 0}]'></textarea>
                            <small>Format: [{"label": "Name", "minutes": 0, "seconds": 30}, ...]</small>
                        </div>
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="lesson-has-quiz">
                            <label for="lesson-has-quiz">Has Quiz</label>
                        </div>
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="lesson-has-problems">
                            <label for="lesson-has-problems">Has Problem Solving</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Lesson</button>
                    </form>
                    <p id="lesson-message" class="message"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
